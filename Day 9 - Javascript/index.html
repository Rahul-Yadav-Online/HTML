<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         * Count the number of vovels in a String
        */
       let S = "HI HELLOW HOW ARE YOU";
       let cnt = 0;
       let res = [];
       for(let i = 0; i < S.length ;  i++){
        if(S[i] == 'a' || S[i] == 'A'){
            cnt++;
        }
        if(S[i] == 'e' || S[i] == 'E'){
            cnt++;
        }
        if(S[i] == 'i' || S[i] == 'I'){
            cnt++;
        }
        if(S[i] == 'o' || S[i] == 'O'){
            cnt++;
        }
        if(S[i] == 'u' || S[i] == 'U'){
            cnt++;
        }
       }
        res['vovels'] = cnt; 


       /*
        * Sum of an array
       */
       let arr = [1,2,3,4,5,6];
       let sm = 0;
       for(let i=0; i<arr.length; i++){
        sm+=arr[i];
       }
       res['sum'] = sm;

       /*
        * Minimum in an array
       */
       let arr1 = [0,1,2,3,4,5,6];
       let min = arr[0];
       for(let i=0; i<arr.length; i++){
        if(arr1[i] < min){
            min = arr1[i];
        }
       }
       res['minimum'] = min;

       /*
        * Maximum in an array
       */
       let arr2 = [0,1,2,3,4,5,6];
       let max = arr[0];
       for(let i=0; i<arr2.length; i++){
        if(arr2[i] < min){
            max = arr1[i];
        }
       }
       res['maximum'] = max;


       document.write("<h1>");
        for(let i in res){
            document.write(i+ " : "+ res[i]+"<br>");
        }
       document.write("</h1>");
    </script>
</body>
</html>
