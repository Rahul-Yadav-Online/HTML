<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         * Count the number of vovels in a String
        */
       let S = "HI HELLOW HOW ARE YOU";
       let cnt = 0;
       for(let i = 0; i < S.length ;  i++){
        if(S[i] == 'a' || S[i] == 'A'){
            cnt++;
        }
        if(S[i] == 'e' || S[i] == 'E'){
            cnt++;
        }
        if(S[i] == 'i' || S[i] == 'I'){
            cnt++;
        }
        if(S[i] == 'o' || S[i] == 'O'){
            cnt++;
        }
        if(S[i] == 'u' || S[i] == 'U'){
            cnt++;
        }
       }

       document.write("<h1>");
       document.write(cnt);
       document.write("</h1>");
    </script>
</body>
</html>
